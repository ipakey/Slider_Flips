<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Flip</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    
</head>
<body onload="updateCards()">
    <div class="page-title">Flashcards <br class='line-break'> for You</div>
    <div class="hud">      
        <p class='hud-main-text page-text'>Select your slide  ~ think about the answer ~ </br> click the card to check your answer</p> 
        <div class="results">
            <div class="score-card page-text" id="result1"></div>
            <div class="score-card page-text" id="result2"></div>
            <div class="score-card page-text" id="result3"></div>
            <br class='line-break'>            
            <div class="score-card page-text" id="result4"></div>
            <div class="score-card page-text" id="result5"></div>
        </div>
        
        <form action="" method="post" class='form-page'>
            <label for="no-button" class='page-text'> Did you get this one right?</label><br class='line-break'> 
            <a class="btn btn-yes page-text" name='yes-button' onclick="increase()">Yes</a>
            <a class="btn btn-no page-text" name='no-button' onclick="moveOn()">No</a>
            <!-- <a class="btn btn-save page-text" id="result6" onclick="end()">Save answers</a> -->
                <br class='line-break'> 
        </form>

    </div>
    <section id="slider">
        <a onclick="plusSlides(-1)" class="prev">&#10094</a>
        <input type="radio" class='dot' name="slider" id="s1" checked>
        <input type="radio" class='dot' name="slider" id="s2">
        <input type="radio" class='dot' name="slider" id="s3">
        <input type="radio" class='dot' name="slider" id="s4">
        <input type="radio" class='dot' name="slider" id="s5">
        <input type="radio" class='dot' name="slider" id="s6">
        <input type="radio" class='dot' name="slider" id="s7">
        <input type="radio" class='dot' name="slider" id="s8">
        <input type="radio" class='dot' name="slider" id="s9">
        <input type="radio" class='dot' name="slider" id="s10">
        <a onclick="plusSlides(+1)" class="next">&#10095</a>
      
        <label for="s1" id="slide1" class='slide-card-inner fade page-title'>
            <div class="slide-card-back">    
                <p id="title">Question 1: What is the answer to this question? </p><br>   
                <p id='question1' class="question-text question1" data-number="1">
            </div>
        </label>

        <label for="s2" id="slide2" class='slide-card-inner fade page-title'>
            <div class="slide-card-back">    
                <p id="title">Question 2: What is the answer to this question? </p><br>

            </div>

        </label>

                <p id='question3' class="question-text question" data-number="3">
            </div>

        </label>

        <label for="s4" id="slide4" class='slide-card-inner fade page-title'>

                <p id="title">Question 4: What is the answer to this question? </p><br>   
                <p id='question4' class="question-text question" data-number="4">
            </div>

        </label>
