<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Flip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-title">Flashcards <br class='line-break'> for You</div>
    <section id="slider">
        
        <input type="radio" name="slider" id="s1" checked>
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3">
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">
      
        <label for="s1" id="slide1" class='slide-card-inner page-title'>
            <div class="slide-card-back"><img class="question">Question 1</div> 
            <div class="slide-card-front"><img class="answer">Answer 1</div>
        </label>
        <label for="s2" id="slide2" class='slide-card-inner page-title'> 
            <div class="slide-card-back"><img class="question">Question 2</div> 
            <div class="slide-card-front"><img class="answer">Answer 2</div>
        </label>
        <label for="s3" id="slide3" class='slide-card-inner page-title'> 
            <div class="slide-card-back"><img class="question">Question 3</div> 
            <div class="slide-card-front"><img class="answer">Answer 3</div>
        </label>
        <label for="s4" id="slide4" class='slide-card-inner page-title'> 
            <div class="slide-card-back"><img class="question">Question 4</div> 
            <div class="slide-card-front"><img class="answer">Answer 4</div>
        </label>
        <label for="s5" id="slide5" class='slide-card-inner page-title'> 
            <div class="slide-card-back"><img class="question">Question 5</div> 
            <div class="slide-card-front"><img class="answer">Answer 5</div>
        </label>
      </section>
      <div class='container'>
        <p class='page-text'>Select your slide  ~ think about the answer ~ </br> click the card to check your answer</p>
        <form action="" method="post" class='form-page'>
            <label for="no-button" class='page-text'> Did you get this one right?</label><br class='line-break'> 
            <a href="#" class="btn btn-yes page-text" name='yes-button'>Yes</a>
            <a href="#" class="btn btn-no page-text" name='no-button'>No</a>
            <a href="#" class="btn btn-save page-text" id="result6">Save answers</a><br class='line-break'> 
        </form>
        <div class="results">
            <a href="#" class="score-card page-text" id="result1">Questions in the Set  4</a>
            <a href="#" class="score-card page-text" id="result2">Correct Answers  4</a>
            <a href="#" class="score-card page-text" id="result3">Wrong Answers  4</a><br class='line-break'>            
            <a href="#" class="score-card page-text" id="result4">Questions left to answer  4</a>
            <a href="#" class="score-card page-text" id="result5">Percentage correct so far  4</a>
        </div>
    </div>
</body>
</html>
